{% extends "base.html" %}

{% block page_title %}{{user.nickname}}의 스튜디오{% endblock page_title %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-3">
            <ul class="nav flex-column">
                <a class="nav-link text-dark" href="{% url 'studios:studio'%}"><h4>{{user.nickname}}의 스튜디오</h4></a>                
                <li class="nav-item">
                  <a class="nav-link text-dark" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-dark" href="{% url 'studios:posts'%}">게시판</a>
                </li>
            </ul>
        </div>
        <div class="col-8">
            <h3>게시글 목록</h3>
            <div>
                
                <table class="table table-hover mt-3">
                    <thead>
                      <tr>
                        <th scope="col" style="width: 20%;">작성자</th>
                        <th scope="col" style="width: 55%;">제목</th>
                        <th scope="col" style="width: 25%;">작성일자</th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for post in posts %}
                      <tr>
                        <td>{{post.writer.nickname}}</td>
                        <td>{{post.title}}</td>
                        <td>{{post.created}}</td>
                      </tr>
                    {% endfor %}
                    </tbody>
                  </table>
                
            </div>
        </div>
    </div>
</div>

{% endblock %}
